<div *ngIf="CheckIfPlaylistEmpty()">
    Your playlist is empty
</div>
<div fxLayout="column" fxLayoutAlign="center">
    <mat-label class="playlist-title">{{playlist.playlist_title}}</mat-label>
    <button></button>
    <div *ngFor="let song of songs" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="10px">
            <button 
                onfocus="this.blur()"
                mat-flat-button 
                [ngClass]="{'current-song' : song.song_id === musicPlayerService.currentSong.song_id}" 
                class="song-label"
                fxFlex=90 
                (click)="SongClicked(song)"
            >
            {{song.title}}</button>
            <button mat-button class="delete-button" fxFlex=10 (click)="DeleteClicked(song)">
                <mat-icon>
                    delete
                </mat-icon>
            </button>
        </div>
        
    </div>
</div>
