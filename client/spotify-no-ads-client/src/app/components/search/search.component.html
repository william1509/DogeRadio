<div id="container">
    <div id="search-bar">
        <mat-form-field color="primary">
            <input id="input" matInput placeholder="Enter a song" (keypress)="VerifyInput($event)" [(ngModel)]="keyword">
        </mat-form-field>
        <button mat-button id="go-button" (click)="ButtonClicked()">Go</button>
    </div>
    <ul id="songs-container">
        <li class="list-item" *ngFor="let song of this.musicGetterService.songs">
            <div class="song-container">
                <button (click)="SongClicked(song.id, song.title)" class="song-button">
                    <p>{{song.title}}</p>
                    <p id="views-label">{{song.viewCount.text}}</p>
                </button>
                <button mat-button id="add-playlist-button">
                    Add to playlist
                </button>
                
            </div>
        </li>
    </ul>
</div>
