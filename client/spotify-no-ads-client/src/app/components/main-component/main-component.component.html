<app-top-bar></app-top-bar>
<div id="main-container">
    <div id="center-elements">
        <div id="search-bar">
            <mat-form-field color="primary">
                <input id="input" matInput placeholder="Enter a song" (keypress)="VerifyInput($event)" [(ngModel)]="keyword">
            </mat-form-field>
            <button mat-button id="button" (click)="ButtonClicked()">Go</button>
        </div>
        <ul id="songs-container">
            <li class="list-item" *ngFor="let song of this.musicGetterService.songs">
                <div class="song-container">
                    <button (click)="SongClicked(song.id, song.title)" class="song-button">
                        <p>{{song.title}}</p>
                        <p id="views-label">{{song.viewCount.text}}</p>
                    </button>
                    
                </div>
            </li>
        </ul>
    </div>
    <div id="right-container">
        <p id="music-playing-label">{{currentSongName}}</p>
        <span id="play-button-container">
            <button id="play-button" (click)="PlayClicked()"></button>
        </span>
        <input type="range" min="1" max="1000" value="1" id="slider-progress" (change)="TimeChanged()">
        <div id="volume-container">
            <input type="range" min="1" max="100" value="50" id="slider-audio" (change)="VolumeChanged($event)">
            <img id="volume-image" src="../../../assets/volume.png" alt="Volume logo" width="5%" />
        </div>
        <button (click)="GetPlaylists()">Hello</button>
    </div>
    <audio (timeupdate)="TimeUpdate()" id="player" (ended)="AudioEnded()"></audio>
</div>
